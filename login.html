<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Video</title>
</head>
<body>
    <header class="header">
        <div  class="header__containerImage">
        
            <img src="https://img.icons8.com/wired/64/ffffff/music-video.png"/ class="header__image">
            <p>Total Video</p>
        </div>
    </header>
    <section class="login">
        <div class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--Form">
                <input type="text" placeholder="Correo o usuario" class="input">
                <input type="password" placeholder="Contraseña" class="input">
                <div><button class="buttom">Iniciar Sesión</button></div>
                <div  class="login__remember">
                    <label>
                        <input type="checkbox" id="caja#1" value="checkbox">Recuerdame
                    </label>
                    <a href="">Olvidé mi contraseña</a>

                </div>
            </form>
            <section class="login__conatiner--socialLogin">
                <div>
                    <img src="https://img.icons8.com/android/24/ffffff/facebook.png"/>
                    <p><a href="">Iniciar sesión con Facebook</a></p>
                </div>
                <div>
                    <img src="https://img.icons8.com/ios/50/ffffff/google-logo--v1.png"/>
                    <p><a href="">Iniciar sesión con Google</a></p>
                </div>
                <div ><p class="login__register">¿No tienes cuenta? Registrate <a href="">aquí</a></p></div>


            </section>
                
            

        </div>
        <footer class="footer">
            <a href="">Términos de uso</a>
            <a href="">Privacidad</a>
            <a href="">Ayuda</a>

        </footer>
        
    </section>
